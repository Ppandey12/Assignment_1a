<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
</head>

<body>
    <div class="header">

        <h1>Todo Application</h1>

        <nav>
            <a href="/add">Add Items</a>
            <!-- <a href="/items">View Items</a> -->

        </nav>

    </div>

    <div class="content">
        <h2>Todo List</h2>

        <ul class="todo-list">
            {% for item in todos %}

            <h4>created: {{ item.created }}</h4>
            <li class="todo-list_list">
                {{ item.note }} - Priority: {{ item.priority }} - Due: {{ item.due }}


                {% if not item.done %}
                <a href="{{ url_for('done', item_id=item.identifier) }}">
                    <button class="done">Done</button>
                </a>
                {% endif %}


                <a class="edit-link" href="{{ url_for('edit', item_id=item.identifier) }}">Edit</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>

<style>
    .header {
        text-align: center;
        margin-bottom: 20px;
    }

    .content {

        text-align: center;
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .done {
        margin-left: 10px;
        padding: 5px 10px;
        background-color: #6da87b;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .done:hover {
        background-color: #45a049;
    }

    nav {
        margin-top: 20px;
    }

    nav a {
        margin-right: 10px;
        text-decoration: none;
        color: #333;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .edit-link {
        margin-left: 10px;
        text-decoration: none;
        color: #007BFF;
        border: 2px solid black;
        padding: 2px 5px;
        border-radius: 20px;

    }

    h4 {
        margin: 0;
        padding: 2px 0 2px 0;
    }

    .todo-list {
        width: 50%;
        height: 500px;
        border: 2px solid black;
        list-style-type: none;
        padding: 0;

    }

    .todo-list_list {
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
</style>
